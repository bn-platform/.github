name: Docker Build and Push

on:
  workflow_call:
    inputs:
      image-name:
        description: "Container image name (without registry prefix)"
        required: true
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: false
        type: string
        default: "./Dockerfile"
      context:
        description: "Docker build context"
        required: false
        type: string
        default: "."

# TODO: Implement in WS-2

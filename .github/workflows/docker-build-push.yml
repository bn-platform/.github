jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t ${{ inputs.image-name }}:${{ github.sha }} -f ${{ inputs.dockerfile }} ${{ inputs.context }}

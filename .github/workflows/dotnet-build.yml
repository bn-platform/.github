name: .NET Build

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: ".NET SDK version"
        required: false
        type: string
        default: "8.0.x"
      project-path:
        description: "Path to solution or project file"
        required: false
        type: string
        default: "."

# TODO: Implement in WS-2
# Steps will include: restore, build, test, publish NuGet package
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      - name: Restore
        run: dotnet restore ${{ inputs.project-path }}
      - name: Build
        run: dotnet build ${{ inputs.project-path }} --no-restore
      - name: Test
        run: dotnet test ${{ inputs.project-path }} --no-build --verbosity normal

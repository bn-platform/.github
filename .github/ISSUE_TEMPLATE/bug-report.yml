name: Bug Report
description: Report a defect or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the issue
      placeholder: |
        1. Run '...'
        2. Observe '...'
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, runtime version, cluster, or browser
      placeholder: "e.g., Windows 11, .NET 8, AKS Edge Essentials 1.x"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste error output, logs, or attach screenshots
    validations:
      required: false
